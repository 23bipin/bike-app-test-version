{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{% block title %}Bike App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Datatables CSS -->
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- Static CSS -->
    <link href={% static "/css/base.css" %} rel="stylesheet">

</head>

<!-- NavBar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:7000/">
            <img src={% static "/images/bike.png" %} height="50" alt="Bike Logo" />
        </a>
    </div>
</nav>

<body>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Datatables-->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Datatable Script -->
    <script>
        $('#example').DataTable({
            //Datatable configuration
            paging: true, //pagination
            pageLength: 10, //data per page
            lengthChange: true, //entries per length
            autoWidth: true,
            searching: true,
            bInfo: true, //info at the bottom
            bSort: true //sort data
        });
    </script>
</body>

</html>
